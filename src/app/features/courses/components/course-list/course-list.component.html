<ng-template #noCourses><p>No courses</p></ng-template>
<ng-container *ngIf="courses.length; else noCourses">
  <fieldset class="box">
    <legend>Course list</legend>
    <table>
      <tr *ngFor="let course of courses; let index = index">
        <td>
          <pre>{{ index }}:&nbsp;{{ course | json }}</pre>
        </td>
      </tr>
    </table>
  </fieldset>
</ng-container>
